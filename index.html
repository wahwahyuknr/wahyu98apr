<style>

        display: block;

<body>


    <form action="#" onsubmit="search()">
    <input type="text" id="searchQuery" placeholder="Enter search keywords"><button onclick="search()">Search</button>
    </form>
    
    <iframe id="videoFrame" width="100%" src="" height="0" frameborder="0" allowfullscreen></iframe>
    

    <div id="results">
        <!-- Search results will be displayed here -->
    </div>


    <footer>
        <p>Created by Wahyu98Apr | <a href="https://instagram.com/wahyu98apr">Instagram</a></p>
    </footer>
    <script>
if (window.location.href.slice(-1) != '#'){window.location='./?#'}    
function search() {
    const searchQuery = document.getElementById("searchQuery").value;
    const apiKey = "AIzaSyC7_5Uz7C-WCIGPV03xuY_TKM2Au7qDj08"; // Replace with your actual YouTube API key
    const maxResults = 20;

    // Make an API request to fetch search results
    fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&q=${searchQuery}&maxResults=${maxResults}&part=snippet&type=video`)
        .then(response => response.json())
        .then(data => {
            displayResults(data.items);
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
}

function displayResults(results) {
       const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    results.forEach(result => {
        const videoId = result.id.videoId;
        const videoTitle = result.snippet.title;
        const thumbnailUrl = result.snippet.thumbnails.default.url.replace('default.jpg','hqdefault.jpg');

        const videoLink = document.createElement("a");
        videoLink.href = "#";
        videoLink.textContent = videoTitle;
        const thumbnailImg = document.createElement("img");
        thumbnailImg.src = thumbnailUrl;
        thumbnailImg.alt = videoTitle;
        videoLink.addEventListener("click", () => {
            loadVideo(videoId);
        });
        thumbnailImg.addEventListener("click", () => {
            loadVideo(videoId);
        });

        resultsDiv.appendChild(thumbnailImg);
        resultsDiv.appendChild(videoLink);
        resultsDiv.appendChild(document.createElement("br"));
    });
}

function loadVideo(videoId) {
    const videoFrame = document.getElementById("videoFrame");
    videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
    videoFrame.height = `360`;
}

    </script>
