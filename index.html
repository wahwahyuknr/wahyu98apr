<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search and Display</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #22272e;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        #searchQuery {
            width: 70%;
            padding: 10px;
            margin: 10px auto;
            background-color: #22272e;
            color: #eee;
            border: 1px solid #eee;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width:24%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            padding: 20px;
            text-align: center;
        }
        img {
            display:block;
            width:100%;
            max-width:640px;
            margin:auto;
            cursor:pointer;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }

        #videoFrame {
        display: block;
        margin: 0 auto;
        border: none;
        width: 100%;
        position: sticky;
        top: 0px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
</style>    
<body>


    <form  onsubmit="search()">
    <input type="text" id="searchQuery" placeholder="Enter search keywords"><button onclick="search()">Search</button>
    </form>
    
    <iframe id="videoFrame" width="100%" src="" height="0" frameborder="0" allowfullscreen></iframe>
    

    <div id="results">
        <!-- Search results will be displayed here -->
    </div>


    <footer>
        <p>Created by Wahyu98Apr | <a href="https://instagram.com/wahyu98apr">Instagram</a></p>
    </footer>
    <script>
      function search() {
    const searchQuery = document.getElementById("searchQuery").value;
    const apiKey = "AIzaSyC7_5Uz7C-WCIGPV03xuY_TKM2Au7qDj08"; // Replace with your actual YouTube API key
    const maxResults = 10;

    // Make an API request to fetch search results
    fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&q=${searchQuery}&maxResults=${maxResults}&part=snippet&type=video`)
        .then(response => response.json())
        .then(data => {
            displayResults(data.items);
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
}

function displayResults(results) {
       const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    results.forEach(result => {
        const videoId = result.id.videoId;
        const videoTitle = result.snippet.title;
        const thumbnailUrl = result.snippet.thumbnails.default.url.replace('default.jpg','maxresdefault.jpg');

        const videoLink = document.createElement("a");
        videoLink.href = "#";
        videoLink.textContent = videoTitle;
        const thumbnailImg = document.createElement("img");
        thumbnailImg.src = thumbnailUrl;
        thumbnailImg.alt = videoTitle;
        videoLink.addEventListener("click", () => {
            loadVideo(videoId);
        });
        thumbnailImg.addEventListener("click", () => {
            loadVideo(videoId);
        });

        resultsDiv.appendChild(thumbnailImg);
        resultsDiv.appendChild(videoLink);
        resultsDiv.appendChild(document.createElement("br"));
    });
}

function loadVideo(videoId) {
    const videoFrame = document.getElementById("videoFrame");
    videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
    videoFrame.height = `360`;
}

    </script>
</body>
</html>
